<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Car Health HQ</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Car Health HQ</h1>

  <main>
    <!-- SVG car silhouette -->
    <svg id="carSvg" viewBox="0 0 500 220" xmlns="http://www.w3.org/2000/svg">
      <!-- 18 clickable regions â€“ id = system key -->
      <g id="engine"     class="system" data-sys="engine"><rect x="155" y="70" width="90" height="60" rx="4"/></g>
      <g id="fuel"       class="system" data-sys="fuel"><rect x="110" y="110" width="40" height="20" rx="3"/></g>
      <g id="cooling"    class="system" data-sys="cooling"><rect x="250" y="50" width="40" height="70" rx="3"/></g>
      <g id="lubrication" class="system" data-sys="lubrication"><rect x="140" y="135" width="50" height="15" rx="3"/></g>
      <g id="transmission" class="system" data-sys="transmission"><rect x="100" y="85" width="50" height="35" rx="3"/></g>
      <g id="suspension"  class="system" data-sys="suspension"><circle cx="120" cy="180" r="18"/><circle cx="380" cy="180" r="18"/></g>
      <g id="steering"   class="system" data-sys="steering"><rect x="130" y="40" width="30" height="25" rx="3"/></g>
      <g id="brake"      class="system" data-sys="brake"><circle cx="120" cy="180" r="10" fill="#fff"/><circle cx="380" cy="180" r="10" fill="#fff"/></g>
      <g id="wheels"     class="system" data-sys="wheels"><circle cx="120" cy="180" r="30"/><circle cx="380" cy="180" r="30"/></g>
      <g id="ac"         class="system" data-sys="ac"><rect x="300" y="60" width="35" height="35" rx="3"/></g>
      <g id="electrical" class="system" data-sys="electrical"><rect x="170" y="40" width="60" height="25" rx="3"/></g>
      <g id="exhaust"    class="system" data-sys="exhaust"><rect x="80" y="90" width="70" height="8" rx="2"/></g>
      <g id="body"       class="system" data-sys="body"><rect x="50" y="30" width="400" height="110" rx="10" fill="none" stroke="#000" stroke-width="2"/></g>
      <g id="interior"   class="system" data-sys="interior"><rect x="140" y="50" width="120" height="45" rx="4"/></g>
      <g id="safety"     class="system" data-sys="safety"><rect x="160" y="30" width="80" height="20" rx="3"/></g>
      <g id="lighting"   class="system" data-sys="lighting"><circle cx="450" cy="65" r="8"/><circle cx="450" cy="95" r="8"/><circle cx="50" cy="65" r="8"/><circle cx="50" cy="95" r="8"/></g>
      <g id="glass"      class="system" data-sys="glass"><rect x="135" y="25" width="130" height="20" rx="3"/></g>
      <g id="chassis"    class="system" data-sys="chassis"><rect x="60" y="140" width="380" height="15" rx="3"/></g>
    </svg>

    <!-- Details panel -->
    <aside id="panel">
      <h2 id="sysTitle">Click any system</h2>
      <div id="sysHealth"></div>
      <ul id="sysTasks"></ul>
    </aside>
  </main>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
